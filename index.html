<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d431368ab4.js" crossorigin="anonymous"></script>
  <title>Paper Rock Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Let's Play Paper - Rock - Scissors</h1>

  <div class="scores">
    <h2> Scoreboard:</h2>
    <h3><div id='scoreboard'></div> </h3>
  </div>
  
  <div id="yourChoice">Select One</div>
  <div id="yourChoiceBtns">
    <button id="rock">
      <i class="far fa-hand-rock"></i>
    </button>
    <button id="scissors">
      <i class="far fa-hand-scissors"></i>
    </button>
    <button id="paper">
      <i class="far fa-hand-paper"></i>
   </button>
  </div>
   
   <h2><div id='user'></div></h2>
   <h2><div id='computer'></div></h2>
   <h2><div id='outcome'></div></h2>
   <button id='startOver'>Start Over</button>
</body>
<script src="prs.js"></script>
</html>
